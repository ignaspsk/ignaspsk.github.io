{{ $nonce := md5 (now.Format "2006-01-02 15:04") }}
<meta http-equiv="Content-Security-Policy" content="
  default-src 'none';
  script-src 'self' https://giscus.app 'nonce-{{ $nonce }}' 'unsafe-eval';
  style-src 'self' https://giscus.app 'unsafe-inline';
  frame-src 'self' https://giscus.app;
  connect-src 'self';
  img-src 'self' data:;
  font-src 'self';
  base-uri 'self';
  form-action 'self';
  frame-ancestors 'self';
">
{{ .Scratch.Set "cspNonce" $nonce }}
